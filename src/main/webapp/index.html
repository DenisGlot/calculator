<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Authorization</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
function field_focus(field, email)
{
  if(field.value == email)
  {
    field.value = '';
  }
}

function field_blur(field, email)
{
  if(field.value == '')
  {
    field.value = email;
  }
}

//Fade in dashboard box
$(document).ready(function(){
  $('.box').hide().fadeIn(1000);
  });

//Stop click event
$('a').click(function(event){
  event.preventDefault(); 
	});
</script>
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600'
		rel='stylesheet' type='text/css'>

	<form method="GET" action="calc">
		<div class="box">
			<h1>Calculator Pro</h1> Your email address
			<input type="text" name="email"
				onFocus="field_focus(this, 'email');"
				onblur="field_blur(this, 'email');" class="email" />
				Password <input
				type="password" name="password"
				onFocus="field_focus(this, 'email');"
				onblur="field_blur(this, 'email');" class="email" />
              <input type="submit" value="Submit" id="btn2"/>
		</div>

	</form>
</body>
</html>
